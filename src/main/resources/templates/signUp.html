<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatTo</title>
    <link rel="stylesheet" href="../static/css/signUp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </head>
<body>
    <div class="container-fluid align-content-center">
        <div class="container h1" id="welcome">Welcome!</div>
        <form class="container" id="signUpdiv">
            <img src="../static/image/logo.png" id="logo" alt="">
            <p>이름</p>
            <input type="text">
            <p>이메일</p>
            <div id="box">
                <input type="email" id="inputEmail">
                <button class="btn" id="checkbtn">중복확인</button>
            </div>
            <p>비밀번호</p>
            <input type="password">
            <p>비밀번호 확인</p>
            <div id="box">
                <input type="password" id="inputEmail">
                <p id="checkPassword">일치합니다!</p>
            </div>
            <button type="submit" class="btn" id="signUpbtn">회원가입</button>
        </form>
    </div>
</body>
</html>
