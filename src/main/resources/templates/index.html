<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EatTo:index</title>
  <link rel="stylesheet" th:href="@{/css/index.css}">
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js}" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script th:src="@{/js/token.js}" defer></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col" id="SignIndiv">
          <div class="h1" id="signIn">Sign In</div>
          <form class="mt-4" action="/index" method="POST">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <div class="mb-3">
              <input type="email" name="username" class="form-control rounded-5" id="email" placeholder="이메일">
            </div>
            <div class="mb-3">
              <input type="password" name="password" class="form-control rounded-5" id="password" placeholder="비밀번호">
            </div>
            <button type="submit" class="btn my-3 signUpbtn">로그인</button>
<!--            <div id="hrOr">-->
<!--              <hr class="hrid">-->
<!--              <p id="text">or</p>-->
<!--              <hr class="hrid">-->
<!--            </div>-->
          </form>
<!--          <a th:href="@{/oauth2/authorization/google}">-->
<!--            <img th:src="@{images/google.png}" class="img-fluid justify-content-center mb-5" alt="">-->
<!--          </a>-->
      </div>
      <div class="col" id="SignUpdiv">
        <div class="h1 text-center my-5" id="title">오늘 내 밥친구 찾기</div>
        <img th:src="@{images/logo.png}" class="img-fluid justify-content-center mb-5" id="logo" alt="">
        <button class="btn mt-3 signUpbtn" onclick="location.href='/signup'">회원가입</button>
      </div>
    </div>
  </div>
</body>
</html>
