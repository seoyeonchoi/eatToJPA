<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatTo</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js}" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script th:src="@{/fullcalendar/dist/index.global.js}" defer></script>
    <script th:src="@{/js/main.js}" defer></script>
</head>
<body>
    <!-- 네비게이션 헤더 -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="header">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img th:src="@{/image/logo.png}" id="logo" alt="" width="250px">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse header-nav" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-header">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page">김유저님, 안녕하세요!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/mypage}">마이페이지</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/history}">나의 이용현황</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/new-menu}">메뉴 등록</a>
                </li>  
                <li class="nav-item">
                    <a class="nav-link active" href="#"><img th:src="@{/image/bell-fill.svg}" alt="" width="25px"></a>
                </li>
            </ul>
          </div>
        </div>
      </nav>    
    
    <!-- 본문 -->
    <div data-include-path="header.html"></div>
    <div class="container-fluid row" id="main">
        <div class="container-fluid col-lg-6 col-md-auto calSection">
            <!-- 달력위치 -->
            <div id="calendar"></div>
            <!-- meetDate 변수를 JavaScript로 전달 -->
            <script th:inline="javascript">
                const meetDate = "${#dates.format(article.regDate, 'yyyy-MM-dd')}";
                let boards = "${boardsforCalendar}";
            </script>
        </div> 
        <div class="container-fluid col-lg-6 col-md-auto boardSection">
            <div class="container">
                <div id="boardTop">
                    <div class="h2" th:text="${#dates.format(meedDate, 'MM') + '월 ' + #dates.format(meedDate, 'dd') + '일의 메뉴'}"></div>                    <button type="button" class="btn" data-bs-toggle="tooltip"
                        data-bs-placement="left" data-bs-title="뭐 먹을지 고민될 때 GPT에게 물어보기!">
                        메뉴상담
                    </button>
                </div>
                <table class="table" id="boardtable">
                    <thead>
                        <tr>
                            <th scope="col">menu</th>
                            <th scope="col">status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" id="boardtext">
                                방배동 순대국
                            </th>
                            <th scope="row" id="boardtext">
                                모집중
                            </th>
                        </tr>
                        <tr>
                            <th scope="row" id="boardtext">
                                보배반점
                            </th>
                            <th scope="row" id="boardtext">
                                모집중
                            </th>
                        </tr>
                        <tr>
                            <th scope="row" id="boardtext">
                                구내식당
                            </th>
                            <th scope="row" id="boardtext">
                                마감
                            </th>
                        </tr>
                    </tbody>
                </table>
                <div id="btndiv">
                    <button class="btn" data-bs-toggle="modal" data-bs-target="#boardModal">
                        <img th:src="@{/image/plus-circle.svg}" alt="" width="45vw" >
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="boardModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row modal-title" id="exampleModalLabel">
                    <div class="col-8" id="boardDetailModalTitle">
                        {board.title} 서울순대국 가실 분?
                    </div>
                    <div class="col-2">status1</div>
                    <div class="col-2">status2</div>
                </div>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-6">
                            인원: minNum ~ maxNum
                        </div>
                        <div class="col-6">
                            현재 신청 인원: 5명
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            콘텐츠 나오는 곳
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            가는 곳
                        </div>
                        <div class="col-6">
                            만날 곳
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            가는 곳에 대한 카카오 지도 API 가 들어가는 곳입니다
                        </div>
                        <div class="col-6">
                            모일 곳에 대한 카카오 지도 API 가 들어가는 곳입니다
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            댓글 n개
                        </div>
                    </div>
                    <div class="row">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td>
                                        writer1
                                    </td>
                                    <td>
                                        comment1
                                    </td>
                                </tr>
                            </tbody>
                        </table>
            
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
